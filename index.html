<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-guess</title>
</head>
<body>
    <div class="main-page">
        <header>
            <p>
                Guess the number challenge
            </p>
        </header>
        <main>
            <input id="user-guess" type="text" placeholder="Guess the number(1-100)">
            <button  id="guess"  style="cursor: pointer ;" class="btn">
                Enter
            </button>
            <div id="res">
            </div>
            <div class="score">
                <button class="btn" id="fin-score">100-tries</button>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
